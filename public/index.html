<!doctype html>
<html>

<head>
  <title>BoardViz Demo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div id="index" class="container" style="margin-top: 100px;">
    <div class="row" style="margin-left: 20px;">
      <h1 style="margin-right: 32px"><a href="main.html">Computer</a></h1>
      <h1 style="margin-right: 32px"><a href="mobile.html">Phone</a></h1>
      <h1><a href="projector.html">Projector</a></h1>
    </div>
    <div id="settings" style="margin-top: 32px">
      <h1>Settings</h1>
      <table>
        <tr>
          <td style="font-size: 13px">View Mode:&nbsp;</td>
          <td class="button-container">
            <button id="btn-vm1" onclick="viewModeSetting('fullscreen')">Fullscreen</button>
            <button id="btn-vm2" onclick="viewModeSetting('peek-by-inset')">Peek-By-Inset</button>
            <button id="btn-vm3" onclick="viewModeSetting('side-by-side')">Side-By-Side</button>
          </td>
        </tr>
        <tr>
          <td>Board Highlight Mode:&nbsp;</td>
          <td class="button-container">
            <button id="btn-bm1" onclick="highlightSetting('box')">Box</button>
            <button id="btn-bm2" onclick="highlightSetting('circle')">Circle</button>
            <button id="btn-bm3" onclick="highlightSetting('crosshair')">Crosshair</button>
            <button id="btn-bm4" onclick="highlightSetting('layout')">Layout</button>
          </td>
        </tr>
        <tr>
          <td>Annotation Style:&nbsp;</td>
          <td class="button-container">
            <button id="btn-as1" onclick="annotationSetting('on min')">On Board, Minimal</button>
            <button id="btn-as2" onclick="annotationSetting('off min')">Off Board, Minimal</button>
            <button id="btn-as3" onclick="annotationSetting('on max')">On Board, Full</button>
            <button id="btn-as4" onclick="annotationSetting('off max')">Off Board, Full</button>
            <button id="btn-as5" onclick="annotationSetting('none')">None</button>
          </td>
        </tr>
        <tr>
          <td>Testing Mode:&nbsp;</td>
          <td class="button-container">
            <button id="btn-test-off" onclick="testPanel('off')">Off</button>
            <button id="btn-test-manual" onclick="testPanel('manual')">Manual</button>
            <button id="btn-test-auto" onclick="testPanel('auto')">Auto</button>
          </td>
        </tr>
      </table>
    </div>
    <div id="testpanel">
      <h1>Test Control Panel</h1>
      <table>
        <tbody>
          <tr>
            <td>Direction:&nbsp;</td>
            <td class="button-container">
              <button id="btn-panel-board" onclick="testPanel('board')">Find on Board</button>
              <button id="btn-panel-schematic" onclick="testPanel('schematic')">Find on Schematic</button>
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- this is a spacer --></td>
            <td>Sound:&nbsp;</td>
            <td class="button-container">
              <button id="btn-sound-on" onclick="soundButton('on')">On</button>
              <button id="btn-sound-off" onclick="soundButton('off')">Off</button>
            </td>
          </tr>
          <tr id="testpanel-manual">
            <td>BoardViz:&nbsp;</td>
            <td class="button-container">
              <button id="btn-panel-enabled" onclick="testPanel('enabled')">Enabled</button>
              <button id="btn-panel-disabled" onclick="testPanel('disabled')">Disabled</button>
            </td>
          </tr>
          <tr>
            <td>Status:&nbsp;</td>
            <td id="testpanel-status"></td>
          </tr>
          <tr>
            <td colspan="2" id="action-btn-td" class="button-container">
              <button id="btn-panel-action" onclick="testPanel('action')">Cancel</button>
            </td>
            <td colspan="2" style="text-align: right;">Log Tag:&nbsp;</td>
            <td class="button-container">
              <input type="text" id="logfield" />
              <button id="btn-panel-log" onclick="logField()">Log</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./globals.js"></script>
  <script src="./index.js"></script>
</body>

</html>
